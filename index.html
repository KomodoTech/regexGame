<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>regex rejects</title>
  <script src="https://code.jquery.com/jquery-3.1.0.slim.js"
  integrity="sha256-L6ppAjL6jgtRmfiuigeEE5AwNI2pH/X9IBbPyanJeZw=" crossorigin="anonymous"></script>
  <script type="text/javascript" src='js/scripts.js'>
  </script>
  <script src="js/imgscript.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <div class="container">
      <div class='row'>
        <!-- //Left player options -->
        <div class='col-sm-2'>
          <div id="leftBox">
            <h4>Player 1: SnakeMan</h4>
            <div>
              <p class='energy-bar'></p>
            </div>

            <div class='options-list'>
              <ul id='left-player-options'>
              </ul>
            </div>

            <button id='left-player-action' class='btn btn-success'></button>
          </div>
        </div>


        <!-- //Battle display stage -->
        <div class='col-sm-8'>
          <div id="battleBox">
            <div class="battleField">
              <img class="avatarLeft">
              <img class="avatarRight">
            </div>
          </div>
        </div>

        <!-- //Right player options -->
        <div class='col-sm-2 '>
          <div id="rightBox">
            <h4>Player 2: ManSnake</h4>
            <div>
              <p class='energy-bar'></p>
            </div>

            <div class='options-list'>
              <ul id='right-player-options'>
              </ul>
            </div>
            <button id='right-player-action' class='btn btn-success'></button>
          </div>
        </div>

      </div>

      <!-- Log for game events -->
      <div>
        <ul id='event-log'>
        </ul>
      </div>
      <button id="reset" class="btn btn-warning">reset</button>
    </div>
  </body>
</html>
