<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>regex rejects</title>
  <script src="https://code.jquery.com/jquery-3.1.0.slim.js"
  integrity="sha256-L6ppAjL6jgtRmfiuigeEE5AwNI2pH/X9IBbPyanJeZw=" crossorigin="anonymous"></script>
  <script type="text/javascript" src='js/scripts.js'>
  </script>
  <script src="js/imgscript.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
</head>
  <body>
    <div id="container">
      <div class='row'>
        <!-- //Left player options -->
        <div class='col-sm-3'>
          <div id="leftBox">
            <h4>Player 1: SnakeMan</h4>
            <div class='energy-bar'>
              <img src="img/health.png">
            </div>

            <div class='options-list'>
              <ul id='left-player-options'>
              </ul>
            </div>

            <button id='left-player-action' class='btn btn-success'>Attack</button>
          </div>
        </div>


        <!-- //Battle display stage -->
        <div class='col-sm-5'>
          <div id="battleBox">
            <img src="img/suit.png" class="avatarLeft">
            <img src="https://www.colourbox.com/preview/3303319-hurdle-race-businessman-with-briefcase.jpg"
            class="avatarLeft">
            <img src="img/snake.png" class="avatarRight">
          </div>
        </div>

        <!-- //Right player options -->
        <div class='col-sm-3'>
          <div id="rightBox">
            <h4>Player 2: ManSnake</h4>
            <div class='energy-bar'>
              <img src="img/health.png">
            </div>

            <div class='options-list'>
              <ul id='right-player-options'>
              </ul>
            </div>
            <button id='right-player-action'></button>
          </div>
        </div>

      </div>

    </div>
  </body>
</html>
